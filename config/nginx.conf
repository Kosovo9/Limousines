# ðŸš€ BESTIA Nginx Configuration - Maximum Performance
user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
    accept_mutex off;
}

http {
    # Basic Settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging Format - BESTIA Style
    log_format bestia_main '$remote_addr - $remote_user [$time_local] "$request" '
                           '$status $body_bytes_sent "$http_referer" '
                           '"$http_user_agent" "$http_x_forwarded_for" '
                           'rt=$request_time uct="$upstream_connect_time" '
                           'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log bestia_main buffer=64k flush=5s;

    # Performance Optimization - BESTIA MODE
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    server_tokens off;

    # File Upload Limits
    client_max_body_size 50M;
    client_body_buffer_size 128k;
    client_header_buffer_size 32k;
    large_client_header_buffers 4 32k;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Proxy Settings
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    proxy_buffer_size 4k;
    proxy_buffers 4 32k;
    proxy_busy_buffers_size 64k;
    proxy_temp_file_write_size 64k;
    proxy_headers_hash_max_size 512;
    proxy_headers_hash_bucket_size 128;

    # Gzip Compression - BESTIA Level
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        font/woff
        font/woff2;

    # Brotli Compression (if available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Rate Limiting - BESTIA Protection
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=uploads:10m rate=5r/m;
    limit_conn_zone $binary_remote_addr zone=conn:10m;

    # Security Headers - BESTIA SHIELD
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Real-IP $remote_addr;
    add_header X-Forwarded-For $proxy_add_x_forwarded_for;

    # Cache Configuration
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=bestia_cache:100m max_size=1g inactive=60m use_temp_path=off;

    # Upstream Backend Servers - Load Balancing
    upstream bestia_api {
        least_conn;
        server api:5000 max_fails=3 fail_timeout=30s;
        # Add more backend servers for horizontal scaling
        # server api2:5000 max_fails=3 fail_timeout=30s;
        # server api3:5000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # WebSocket Upstream
    upstream bestia_websocket {
        ip_hash;
        server api:5000;
        keepalive 8;
    }

    # Main Server Block
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # Security - Hide Server Version
        server_tokens off;

        # Real IP from Load Balancer
        real_ip_header X-Forwarded-For;
        set_real_ip_from 10.0.0.0/8;
        set_real_ip_from 172.16.0.0/12;
        set_real_ip_from 192.168.0.0/16;

        # Connection Limits
        limit_conn conn 20;

        # Root directory for static files
        root /var/www/html;
        index index.html index.htm;

        # Health Check Endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # API Endpoints with Rate Limiting
        location /api/ {
            limit_req zone=api burst=20 nodelay;

            proxy_pass http://bestia_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Timeout Settings
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Enable caching for GET requests
            proxy_cache bestia_cache;
            proxy_cache_valid 200 302 10m;
            proxy_cache_valid 404 1m;
            proxy_cache_use_stale error timeout invalid_header updating http_500 http_502 http_503 http_504;
            proxy_cache_lock on;

            add_header X-Cache-Status $upstream_cache_status;
        }

        # Authentication Endpoints - Stricter Rate Limiting
        location ~ ^/api/(auth|login|register)/ {
            limit_req zone=auth burst=5 nodelay;

            proxy_pass http://bestia_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # No caching for auth endpoints
            proxy_no_cache 1;
            proxy_cache_bypass 1;
        }

        # File Upload Endpoints
        location /api/upload {
            limit_req zone=uploads burst=3 nodelay;
            client_max_body_size 50M;

            proxy_pass http://bestia_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Extended timeouts for uploads
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # WebSocket Connections
        location /socket.io/ {
            proxy_pass http://bestia_websocket;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # WebSocket specific timeouts
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }

        # Image Optimization with Aggressive Caching
        location /img/ {
            proxy_pass http://bestia_api;
            proxy_cache bestia_cache;
            proxy_cache_valid 200 7d;
            proxy_cache_valid 404 1h;
            proxy_cache_use_stale error timeout invalid_header updating;
            proxy_cache_lock on;

            # Image-specific headers
            add_header Cache-Control "public, max-age=2592000, immutable";
            add_header X-Cache-Status $upstream_cache_status;

            # Optimize image delivery
            expires 30d;
            access_log off;
        }

        # Static Files with Long-term Caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
            access_log off;

            # Try static files first, fallback to backend
            try_files $uri @backend;
        }

        # HTML Files with Short Caching
        location ~* \.(html|htm)$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate, proxy-revalidate";
            try_files $uri @backend;
        }

        # Fallback to backend
        location @backend {
            proxy_pass http://bestia_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Frontend Applications
        location / {
            try_files $uri $uri/ @backend;
        }

        # Security - Block access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Security - Block access to backup files
        location ~* \.(bak|backup|old|tmp)$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Block common exploit attempts
        location ~* (eval\(|base64_decode|gzinflate|<script|<iframe|<object) {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

    # HTTPS Server Block (for SSL)
    # Uncomment and configure when SSL certificates are available
    # server {
    #     listen 443 ssl http2;
    #     listen [::]:443 ssl http2;
    #     server_name your-domain.com;
